<!DOCTYPE html>

<body class="respuesta-escrita">
	
	<h2 class="titulo">Lee y escribe el nombre de los programas o sistemas <br/>al que pertenecen los siguientes logos.</h2>
	
	<!-- canaima -->
	<img src="../imagenes/png/canaima.png" class="img--canaima">
	<input type="text" size="15" class="txt--canaima" id="t-canaima" onkeyup="resultado('t-canaima','p-canaima','canaima');" >
	<p class="answer p--canaima p--comp" id="p-canaima"></p>

	<!-- Linux -->
	<img src="../imagenes/png/linux-logo.png" class="img--linux">
	<input type="text" size="15" class="txt txt--linux" id="t-linux" onkeyup="resultado('t-linux','p-linux','linux');" >
	<p class="answer p--linux p--comp" id="p-linux"></p>

	<!-- OpenOffice -->
	<img src="../imagenes/png/openoffice.png" class="img--openoffice" >
	<input type="text" size="15" class="txt txt--openoffice" id="t-openoffice" onkeyup="resultado('t-openoffice','p-openoffice','openoffice');" >
	<p class="answer p--openoffice p--comp" id="p-openoffice"></p>

	<!-- Firefox -->
	<img src="../imagenes/png/firefox.png" class="img--firefox">
	<input type="text" size="15" class="txt txt--firefox" id="t-firefox" onkeyup="resultado('t-firefox','p-firefox','firefox');" >
	<p class="answer p--firefox p--comp" id="p-firefox"></p>

	<a href="../paginas/actividades.html">
		<img src="../imagenes/png/regresar.png" class="btn-regresar">
	</a>
